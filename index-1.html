    <link href="https://fonts.googleapis.com/css?family=Delius&display=swap" rel="stylesheet">

    <div class="wrapper">

        </div>
        <div class="postcard">
          <div class="left">
            <p>Look how is awsome!
               This is a
               postcard that I created using
               HTML and CSS during my
               4Geeks Academy Course!
               <br /><br />

               start doing more stuff.</p>
          </div>
          <div class="right">
            <input type="text" placeholder="Some Name"></input>
            <input type="text" placeholder="Some E-Mail"></input>
            <input type="text" placeholder="Some comment"></input>

        </div>
      </div>
    </div>
